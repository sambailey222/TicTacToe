<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="start-screen">
    <h1>Tic-Tac-Toe</h1>
    <h2>Play vs.</h2>
    <button id="human">Human</button> <br>
    <button id="computer">Computer</button>
  </div>

  <div id="game-container">
  <h1 id="main-title">star wars</h1>
  <h2 id="subtitle">tic tac toe</h2>
  <h3 id="turnDisplay">Your move, Player 1</h3>
  <div id="board-container">
    <div id="player1ScoreCard" class="scores">
      <h2 id="player1Name" class="scoreName">$</h2>
      <h2 id="player1Score">0</h2>
    </div>
    
    <div id="board" class="grid-container"></div>

    <div id="player2ScoreCard" class="scores">
      <h2 id="player2Name" class="scoreName">#</h2>
      <h2 id="player2Score">0</h2>
    </div>
  </div>
  <div class="button-container">
    <button id="reset" class="button">Reset Board</button>
    <button id="restart" class="button">Restart Game</button>
  </div>
 
</div> <!-- / GAME CONTAINER -->

  <script src="script.js"></script>
</body>

</html>
